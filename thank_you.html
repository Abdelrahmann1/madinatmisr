    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .thank-you {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .thank-you h1 {
            color: #ce2934;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .thank-you p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .thank-you a.home-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ce2934;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .thank-you a.home-btn:hover {
            background-color: #a91f28;
        }

        @media (max-width: 480px) {
            .thank-you {
                padding: 20px;
            }

            .thank-you h1 {
                font-size: 20px;
            }

            .thank-you p {
                font-size: 14px;
            }

            .thank-you a.home-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        /* Floating Buttons */
        .floating-btn {
            position: fixed;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 26px;
            z-index: 1000;
            text-decoration: none;
        }

        .whatsapp-btn {
            bottom: 90px;
            left: 20px;
            background-color: #25D366;
            font-size: 28px;
        }

        .call-btn {
            bottom: 20px;
            left: 20px;
            background-color: #ce2934;
        }
    </style>

        <a href="index.html" class="home-btn">العودة إلى الصفحة الرئيسية</a>
    </div>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/201050564000" target="_blank" class="floating-btn whatsapp-btn">
        <i class="bi bi-whatsapp"></i>
    </a>

    <!-- Floating Call Button -->
    <a href="tel:+201050564000" class="floating-btn call-btn">
        <i class="bi bi-telephone-fill"></i>
    </a>

</body>

<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>Form Test</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    .submit-btn {
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <form class="form-wrapper" id="form">
    <!-- العنوان والوصف -->
    <div class="form-header">
      <h3>سجّل بياناتك الآن</h3>
      <p>
        سجل الآن <strong></strong> ليتم التواصل معك وشرح كل
        <span class="highlight">مميزات تاچ سيتي | القاهرة الجديدة</span>.
      </p>
    </div>

    <!-- الاسم والموبايل -->
    <div class="form-row">
      <div class="form-group">
        <label for="name" class="form-label">الاسم</label>
        <input type="text" class="form-control" id="name" name="Name" placeholder="أدخل اسمك" required>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">رقم الموبايل</label>
        <input type="tel" class="form-control" id="phone" name="Phone" placeholder="01XXXXXXXXX" pattern="^01[0-9]{9}$"
          required>
      </div>
    </div>

    <button type="submit" class="submit-btn">
      تسجيل البيانات
    </button>
  </form>

  <div id="msg"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby5io5W_E8_PHm9XkFC1JqX7LXiNTrNZMSe9Wnb9Jy38GyLxU6N4iSvjv2nb5Od120L/exec";
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      msg.innerText = "⏳ جاري الإرسال ...";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: new FormData(form)
        });

        const data = await res.json();
        console.log("Response:", data);

        if (data.result === "success") {
          msg.innerText = "✅ تم إرسال البيانات بنجاح!";
          form.reset();
        } else {
          msg.innerText = "❌ حصل خطأ: " + (data.error || "Unknown error");
        }
      } catch (err) {
        console.error("Fetch Error:", err);
        msg.innerText = "❌ حصل خطأ، جرب تاني.";
      }
    });
  </script>

</body>

</html>
